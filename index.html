
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="develop/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-2 col-xl-2">
          <label>Search for a City:</label>

          <div class="input-group mb-3">
            <input type="text" class="form-control textVal" placeholder="" id="city-search">
            <div class="input-group-append btnPar">
              <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
            </div>
             <div class="container cityList">
              <ul id="city-list" class="list-group list-group-flush">
               
              </ul>
             </div>
          </div>

        </div>
        <div class="col-12 col-md-9 col-xl-9 colTwo">

          <div class="row today">

            <div class="col-8 m-2">

              <div class="row-12">
                <div class="card">
                  <div id="today-weather" class="card-body">
              
                  </div>
                </div>
              </div>
       
              <br>
              <div class="row-12">
                <h4>5-Day Forecast:</h4>
              </div>
              
              <br>
              <div id ="boxes" class="row">
               
              </div>
            </div>

          </div>

          
							
    
   


   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="develop/index.js"></script>
  </body>
</html>
